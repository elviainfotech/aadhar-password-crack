<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        {% if success %}
            <h1 class="text-success text-center">Password Found!</h1>
            <p class="text-center">The password is: <strong>{{ password }}</strong></p>
        {% else %}
            <h1 class="text-danger text-center">Password Not Found!</h1>
            <p class="text-center">{{ message }}</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Try Again</a>
        </div>
    </div>
</body>
</html>
